{{- if .Values.httpRoute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "myapp.fullname" . }}-httproute
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
spec:
  parentRefs:
  - name: {{ include "myapp.fullname" . }}-gateway
  hostnames:
  - "myapp.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: "/"
    backendRefs:
    - name: {{ include "myapp.fullname" . }}
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: "/api"
    backendRefs:
    - name: {{ include "myapp.fullname" . }}
      port: 80
{{- end }}
